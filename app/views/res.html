<div class="row justify-content-around" ng-init='init()'>

    <div class="blc col-5 col-sm-4 col-md-3 text-center mt-2" ng-repeat='x in info'>
        <h3>{{x.name}}</h3>
        <div class=""><img src={{x.image_url}} class='image img img-responsive img-thumbnail'></div>
        <button type="button" class="btn btn-primary btn-block m-3 going" ng-click='going(x)'>Going ({{x.going}})</button>
    </div>

</div>
